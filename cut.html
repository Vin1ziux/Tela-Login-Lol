<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - display flex </title>
    
    <style>
      .container{
        margin: 10px;
        padding: 1000px;
        display: flex;
        list-style: none;
      }
      .items{
        background: blue;
        height: 50px;
        width:50px;
        line-height: 50px;
        font-size: 20px;
        color: white;
        text-align: center;
        margin: 5px;
      }
      .row{
        flex-direction: row-reverse;
      }
  
    </style>
  </head>
  <body>
    <div>
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
    </div>
  </body>
</html>
